<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagotchi</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body class="body">

    <div class="digitarNome" id="digitarNome">
        <label class="fnt-size-30px" for="nome">Digite o nome do seu Tamagotchi:</label>
        <input class="mg-14px fnt-size-20px" type="text" name="nome" id="nome" placeholder="Nome do seu Tamagotchi">
        <button class="mg-14px fnt-size-20px" onclick="alterarNome()">Salvar nome</button>
    </div>

    <div class="acoes" id="acoes">
        <div class="info">
            <span id="novo_nome"></span>
            <span id="idade"></span>
        </div>
        <img id="img" src="" alt="">

        <div>
            <button onclick="dormir()">Dormir</button>
            <button onclick="comer()">Comer</button>
            <button onclick="brincar()">Brincar</button>
            <button onclick="beber()">Beber Aguá</button>
            <button onclick="tomarBanho()">Tomar Banho</button>

        </div>

        <table>
            <tr>
                <td>Energia</td>
                <td>Saciedade</td>
                <td>Felicidade</td>
                <td>Hidratação</td>
            </tr>
            <tr>
                <td id="energia">100</td>
                <td id="saciedade">100</td>
                <td id="felicidade">100</td>
                <td id="hidratacao">100</td>
            </tr>
        </table>
        <span class="fnt-size-20px" id="mensagem"></span>
        <div class="calcularVida">
        <i class='bx bxs-heart'></i>
        <span id="vida">100%</span>
        </div>
    </div>

    <script type="module" src="./app.js"></script>
</body>

</html>
